<h4>Jobs</h4>
<table mat-table [dataSource]="jobs" class="mat-elevation-z8" style='width:100%'>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Job id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let job"> {{job.id}} </td>
    </ng-container>
    
       <!-- Job Name Column -->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let job"> {{job.name}} </td>
      </ng-container>

    <!-- needed from Column -->
    <ng-container matColumnDef="needed_from">
      <th mat-header-cell *matHeaderCellDef> Needed From </th>
      <td mat-cell *matCellDef="let job"> {{job.needed_from}} </td>
    </ng-container>
  
    <!-- needed to Column -->
    <ng-container matColumnDef="needed_to">
      <th mat-header-cell *matHeaderCellDef> Needed To </th>
      <td mat-cell *matCellDef="let job"> {{job.needed_to}} </td>
    </ng-container>
  
    <!-- Rental ids Column -->
    <ng-container matColumnDef="rentals">
      <th mat-header-cell *matHeaderCellDef> Rentals </th>
      <td mat-cell *matCellDef="let job"> {{job.rentals}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-job-add (notify)='updateList($event)'> </app-job-add>)
