<h4>Equipment</h4>
<table mat-table [dataSource]="equipments" class="mat-elevation-z8" style='width:100%'>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- equipment id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let equipment"> {{equipment.id}} </td>
    </ng-container>
    
    <!-- equipment category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let equipment"> {{equipment.category}} </td>
    </ng-container>
  
    <!-- Equipment Make  column-->
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef>Make</th>
      <td mat-cell *matCellDef="let equipment"> {{equipment.make}} </td>
    </ng-container>
  
    <!-- Equipment Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model</th>
      <td mat-cell *matCellDef="let equipment"> {{equipment.model}} </td>
    </ng-container>

      
    <!-- Equipment Serial No. -->
    <ng-container matColumnDef="serial_no">
        <th mat-header-cell *matHeaderCellDef>Serial No.</th>
        <td mat-cell *matCellDef="let equipment"> {{equipment.serial_no}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Serial No.</th>
        <td mat-cell *matCellDef="let equipment"><button (click)='showEdit(equipment.id)' >{{equipment.id}}</button> </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <router-outlet></router-outlet>
