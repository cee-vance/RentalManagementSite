<h4>Invoices</h4>
<div *ngIf='auth_srvc.isAdmin' >
<button id = "div1"[routerLink]="'/Invoice/Add/'"> Add</button>
</div>
<table mat-table [dataSource]="invoices" class="mat-elevation-z8" style='width:100%'>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- invoice id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let invoice"> {{invoice.id}} </td>
    </ng-container>
    
    <!-- The date of the invoice -->
    <ng-container matColumnDef="invoice_date">
      <th mat-header-cell *matHeaderCellDef> Invoice Date </th>
      <td mat-cell *matCellDef="let invoice"> {{invoice.invoice_date}} </td>
    </ng-container>
  
    <!-- Rental Period Column -->
    <ng-container matColumnDef="rental_period">
      <th mat-header-cell *matHeaderCellDef>Rental Period</th>
      <td mat-cell *matCellDef="let invoice"> {{invoice.rental_period}} </td>
    </ng-container>
  
    <!-- INvoice Amount Column -->
    <ng-container matColumnDef="invoice_amount">
      <th mat-header-cell *matHeaderCellDef> Invoice Amount </th>
      <td mat-cell *matCellDef="let invoice"> {{invoice.invoice_amount}} </td>
    </ng-container>

      
    <!-- Job id Column -->
    <ng-container matColumnDef="job_id">
        <th mat-header-cell *matHeaderCellDef>Job id </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.job}} </td>
      </ng-container>
      <div *ngIf='auth_srvc.isAdmin' >

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let invoice"><button (click)='showEdit(invoice.id)' >Edit/Delete</button> </td>
      </ng-container>
      </div>
      <div *ngIf='!auth_srvc.isAdmin' >
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let invoice"> </td>
        </ng-container>
      </div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <router-outlet (activate)="updateList($event)" (deactivate)="updateList($event)"></router-outlet>
