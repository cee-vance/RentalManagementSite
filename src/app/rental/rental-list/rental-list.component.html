<h4>Rentals</h4>
<table mat-table [dataSource]="rentals" class="mat-elevation-z8" style='width:100%'>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition"
        
         ['id', 'equipment_id', 'vendor_id', 'receive_time', 'return_time', 'rental_rate', 'buy_rent'];-->
  
    <!-- Rental id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let rental"> {{rental.id}} </td>
    </ng-container>
    
    <!-- Rental equipment id category -->
    <ng-container matColumnDef="equipment_id">
      <th mat-header-cell *matHeaderCellDef> Equipment id </th>
      <td mat-cell *matCellDef="let rental"> {{rental.equipment_id}} </td>
    </ng-container>
  
    <!-- Rental Vendor id  column-->
    <ng-container matColumnDef="vendor_id">
      <th mat-header-cell *matHeaderCellDef>Vendor id</th>
      <td mat-cell *matCellDef="let rental"> {{rental.vendor_id}} </td>
    </ng-container>
  
    <!-- Rental receive time/date Column -->
    <ng-container matColumnDef="receive_time">
      <th mat-header-cell *matHeaderCellDef> Receive Time</th>
      <td mat-cell *matCellDef="let rental"> {{rental.receive_time}} </td>
    </ng-container>

      
    <!-- Rental return time/ date Column -->
    <ng-container matColumnDef="return_time">
        <th mat-header-cell *matHeaderCellDef>Return Time</th>
        <td mat-cell *matCellDef="let rental"> {{rental.return_time}} </td>
      </ng-container>


      
    <!-- Rental rate Column -->
    <ng-container matColumnDef="rental_rate">
        <th mat-header-cell *matHeaderCellDef> Rental Rate</th>
        <td mat-cell *matCellDef="let rental"> {{rental.rental_rate}} </td>
      </ng-container>
  
        
      <!-- Rental rent or buy Column -->
      <ng-container matColumnDef="buy_rent">
          <th mat-header-cell *matHeaderCellDef>Buy or Rent</th>
          <td mat-cell *matCellDef="let rental"> {{rental.buy_rent}} </td>
        </ng-container>
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Options</th>
          <td mat-cell *matCellDef="let equipment"><button (click)='showEdit(equipment.id)' >Edit/Delete</button> </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <router-outlet></router-outlet>
