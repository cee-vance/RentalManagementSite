<h2>Edit Vendor</h2>
<form #vendorForm="ngForm" (ngSubmit)="onSubmit(vendorForm)" novalidate>
   
      <table>
     
        <tbody>
            <tr>
        <div *ngIf="!vendor.id">Content to render when condition is true.

            <td>
              <label>
                ID:
              </label>
                </td>
                <td> 
                  <div class="form-group">  <input type="text" #sales_person='ngModel'class="form-control" name="id" id='id' [(ngModel)]="vendor.id">

                </div>
            </td>
        </div>
            <td>
              <label>
                Sales Person:
              </label>
            </td>
            <td> 
              <div class="form-group">  <input type="text" #sales_person='ngModel' required minlength="3" class="form-control" name="sales_person" id='sales_person' [(ngModel)]="vendor.sales_person"
              [class.is-invalid]="sales_person.invalid && sales_person.touched">
              <div *ngIf="sales_person.touched && sales_person.errors">
                <div class="alert alert-danger" *ngIf="sales_person.errors.required">Sales Person is required</div>
                <div class="alert alert-danger" *ngIf="sales_person.errors.minlength">Sales Person should be at least 10 characters long</div>
              </div>
            </div>
          </td>
          </tr>
          <tr>
            <td>
              <label>
                Address:
              </label>
            </td>
            <td>
              <div class="form-group">
           
                <input type="text" #address='ngModel' class="form-control" required minlength="3" name="address"  id="address" [(ngModel)]="vendor.address"
                [class.is-invalid]="address.invalid && address.touched">
                <div *ngIf="address.touched && address.errors">
                  <div class="alert alert-danger" *ngIf="address.errors.required">address is required</div>
                  <div class="alert alert-danger" *ngIf="address.errors.minlength">address should be at least 3 characters long</div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label>              
                Email:
              </label>
            </td>
            <td>
              <div class="form-group">
                
                <input type="text" #email='ngModel' class="form-control" required minlength="3" name="email"  id="email" [(ngModel)]="vendor.email"
                [class.is-invalid]="email.invalid && email.touched">
                <div *ngIf="email.touched && email.errors">
                  <div class="alert alert-danger" *ngIf="email.errors.required">email is required</div>
                  <div class="alert alert-danger" *ngIf="email.errors.minlength">email should be at least 3 characters long</div>
                </div>
              </div>
            </td>
          </tr>

          
        </tbody>
      </table>
          <button id = "div1" mat-flat-button color="accent">Edit</button>
      </form>

      <form id="div2" #delete="ngForm" (ngSubmit)="onDelete(delete)" novalidate>
        <div *ngIf="!vendor.id">Content to render when condition is true.>
  
          <div class="form-group">
              <label>id</label>
              <input type="text" #id='ngModel' class="form-control" name="id" id='id' [(ngModel)]="vendor.id">

          </div>
        </div>
          <button >Delete</button>
      </form>
