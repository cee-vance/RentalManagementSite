<h4>Vendors</h4>
<table mat-table [dataSource]="vendors" class="mat-elevation-z8" style='width:100%'>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Vendor id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.id}} </td>
    </ng-container>
    
    <!-- Sales Person for vendor category -->
    <ng-container matColumnDef="sales_person">
      <th mat-header-cell *matHeaderCellDef> Sales Person </th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.sales_person}} </td>
    </ng-container>
  
    <!-- Vendor Address  column-->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.address}} </td>
    </ng-container>
  
    <!-- Vendor Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.email}} </td>
    </ng-container>

      
 

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-vendor-add (notify)='updateList($event)'></app-vendor-add>
